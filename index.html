<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>현장의 소리(일룸)</title>

  <style>
    * { box-sizing: border-box; }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#f6f7fb;
      margin:0;
      padding:24px;
      color:#111;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      background:#fff;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }

    /* ===== 헤더 ===== */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between; /* ← 우측 고정 핵심 */
      margin-bottom:18px;
    }

    .header h1{
      margin:0;
      font-size:22px;
    }

    .logo{
      height:28px;
      object-fit:contain;
    }

    @media (max-width:600px){
      .logo{ height:22px; }
    }

    /* ===== 폼 ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
    }

    @media (max-width:820px){
      .grid{ grid-template-columns:1fr; }
    }

    .field label{
      display:block;
      font-size:12px;
      color:#555;
      margin-bottom:6px;
    }

    input, select, textarea{
      width:100%;
      border:1px solid #dcdfe6;
      border-radius:12px;
      padding:11px 12px;
      font-size:14px;
      background:#fff;
    }

    input, select{ height:44px; }
    textarea{ min-height:96px; resize:vertical; }

    .full{ grid-column:1 / -1; }

    .hint{
      margin-top:6px;
      font-size:12px;
      color:#666;
    }

    .section{
      margin-top:14px;
      border:1px solid #eef0f5;
      background:#fafbff;
      border-radius:16px;
      padding:16px;
    }

    .section-title{
      font-weight:800;
      margin-bottom:12px;
      font-size:14px;
    }

    .row{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:12px;
    }

    @media (max-width:820px){
      .row{ grid-template-columns:1fr; }
    }

    .actions{
      margin-top:16px;
      display:flex;
      gap:10px;
      align-items:center;
    }

    button{
      border:0;
      border-radius:14px;
      padding:12px 16px;
      font-size:15px;
      font-weight:800;
      cursor:pointer;
      background:#4f46e5;
      color:#fff;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- ✅ 헤더 (타이틀 좌 / 로고 우) -->
  <div class="header">
    <h1>현장의 소리(일룸)</h1>
    <img src="./assets/iloom-logo.png" alt="일룸 로고" class="logo" />
  </div>

  <form id="vocForm">
    <div class="grid">

      <div class="field">
        <label>이름</label>
        <input name="name" />
      </div>

      <div class="field">
        <label>소속팀</label>
        <input name="team" list="teamList" />
        <datalist id="teamList">
          <option value="마케팅팀"></option>
          <option value="고객문제정의팀"></option>
          <option value="신유통개발팀"></option>
          <option value="리테일사업팀"></option>
          <option value="유통경쟁력강화팀"></option>
          <option value="유통경쟁력강화팀(P-SHOP)"></option>
          <option value="영업효율개선팀"></option>
          <option value="온라인CX개선팀"></option>
          <option value="브랜드경험디자인팀"></option>
          <option value="일룸SCM팀"></option>
          <option value="일룸구매팀"></option>
          <option value="일룸 재경팀"></option>
          <option value="품질관리팀"></option>
          <option value="연구소"></option>
          <option value="MD사업팀"></option>
        </datalist>
      </div>

      <div class="field">
        <label>VOC 발생일</label>
        <input type="date" name="vocDate" />
      </div>

      <div class="field">
        <label>출처</label>
        <input name="source" placeholder="전화 / 카카오 / 현장 등" />
      </div>

      <!-- 매장명 -->
      <div class="field full">
        <label>매장명</label>

        <select id="storeSelect" style="display:none;">
          <option value="">매장 선택</option>
          <option>논현4</option>
          <option>강동아이파크</option>
          <option>송파4</option>
          <option>용산2</option>
          <option>마포2</option>
          <option>노원</option>
          <option>수원광교3</option>
          <option>분당서현</option>
          <option>대전둔산5</option>
          <option>대구3</option>
          <option>부산센텀4</option>
        </select>

        <input id="storeInput" placeholder="매장명을 직접 입력하세요" />

        <div class="hint">
          ※ 매장 관련 내용이 아니라면 기재하지 않고 넘어가셔도 됩니다.
        </div>

        <input type="hidden" name="storeChannel" id="storeChannel" />
      </div>

      <!-- 주요내용 -->
      <div class="section full">
        <div class="section-title">주요내용</div>
        <textarea name="detail1"></textarea>
      </div>

      <div class="actions full">
        <button type="submit">저장</button>
      </div>

    </div>
  </form>
</div>

<script>
  const teamInput   = document.querySelector('input[name="team"]');
  const storeSelect = document.getElementById("storeSelect");
  const storeInput  = document.getElementById("storeInput");
  const storeHidden = document.getElementById("storeChannel");

  function normalize(v){
    return (v || "").replace(/\s+/g,"").toUpperCase();
  }

  function isPSHOP(){
    const t = normalize(teamInput.value);
    return t === normalize("유통경쟁력강화팀(P-SHOP)");
  }

  function toggleStore(){
    if(isPSHOP()){
      storeSelect.style.display="";
      storeInput.style.display="none";
      storeInput.value="";
    }else{
      storeSelect.style.display="none";
      storeSelect.value="";
      storeInput.style.display="";
    }
    sync();
  }

  function sync(){
    storeHidden.value =
      storeSelect.style.display !== "none"
        ? storeSelect.value
        : storeInput.value.trim();
  }

  teamInput.addEventListener("input", toggleStore);
  storeSelect.addEventListener("change", sync);
  storeInput.addEventListener("input", sync);

  toggleStore();
</script>

</body>
</html>
